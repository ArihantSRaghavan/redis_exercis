apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
              - image: 129.40.58.225:31320/arihantsr/redis:latest
                name: redis
                imagePullPolicy: IfNotPresent
                ports:
                - containerPort: 6379
